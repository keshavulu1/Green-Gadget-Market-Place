<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .box img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .box h2 {
            margin: 10px 0;
            color: #333;
            font-size: 1.2em;
        }
        .box p {
            padding: 10px;
            color: #555;
            line-height: 1.6;
        }
        .box .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease-in-out;
        }
        .box .delete-btn:hover {
            background-color: #c0392b;
        }
        .add-product-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border: 1px solid #3498db;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .add-product-link:hover {
            background-color: #3498db;
            color: white;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #4CAF50;
            padding: 10px;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>GREEN GADGET MARKET PLACE (e-waste Management)</h1>
    </header>
    <h1>VIEW ALL PRODUCTS HERE</h1>
    <a href="enter.html" class="add-product-link">Click here to add products</a>
    <div class="container" id="productDetails"></div>
    <div class="contact">
        <p>Contact us on WhatsApp: 
        9*024*****</p>
    </div>

    <script>
        window.onload = function() {
            const products = JSON.parse(localStorage.getItem('products')) || [];

            if (products.length > 0) {
                const productDetailsDiv = document.getElementById('productDetails');
                products.forEach(product => {
                    const productBox = document.createElement('div');
                    productBox.className = 'box';
                    productBox.innerHTML = `
                        <h2>${product.name}</h2>
                        <img src="${product.image}" alt="${product.name}">
                        <p>${product.description}</p>
                        <p><strong>Condition:</strong> ${product.condition}</p>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                    `;
                    productDetailsDiv.appendChild(productBox);
                });
            } else {
                document.getElementById('productDetails').innerText = 'No product details found.';
            }
        };

        function deleteProduct(id) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(product => product.id !== id);
            localStorage.setItem('products', JSON.stringify(products));
            location.reload();
        }
    </script>
</body>
</html>
