<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('ewaste.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: green;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: green;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <a href="reg.html" class="register-link">Don't have an account? Register here</a>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA9M8VdCtfXaHklLs4wM_zfo2wf7F_YRXA",
        authDomain: "register-1ee81.firebaseapp.com",
        projectId: "register-1ee81",
        storageBucket: "register-1ee81.appspot.com",
        messagingSenderId: "883240505999",
        appId: "1:883240505999:web:285e8de7fc2c69cb0616fa"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Get a reference to the database service
    const db = getDatabase(app);

    document.getElementById("loginForm").addEventListener('submit', function(e){
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Reference to the user's data
        const dbRef = ref(db);

        get(child(dbRef, `users/${username}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.password === password) {
                    alert("Login Successful!");
                    window.location.href = "items.html";
                } else {
                    alert("Incorrect password!");
                }
            } else {
                alert("User does not exist!");
            }
        }).catch((error) => {
            alert("Error: " + error.message);
        });
    });
</script>

</body>
</html>
