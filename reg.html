<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('ewaste.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .box {
            padding: 40px;
            width: 350px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .box .form {
            text-align: center;
        }
        .box .form h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .box .form .inputbox {
            position: relative;
            margin-bottom: 30px;
        }
        .box .form .inputbox input {
            width: 100%;
            padding: 10px 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
        }
        .box .form .inputbox span {
            position: absolute;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #fff;
            font-size: 16px;
        }
        .box .form .inputbox input:focus ~ span,
        .box .form .inputbox input:valid ~ span {
            transform: translateY(-20px);
            font-size: 12px;
            color: #0cc0df;
        }
        .box .form .sub {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0cc0df;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .box .form .sub:hover {
            background: #099bab;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Register Here</h2>
            <form id="registrationForm">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>E-mail</span>
                </div>
                
                <div class="inputbox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9M8VdCtfXaHklLs4wM_zfo2wf7F_YRXA",
            authDomain: "register-1ee81.firebaseapp.com",
            projectId: "register-1ee81",
            storageBucket: "register-1ee81.appspot.com",
            messagingSenderId: "883240505999",
            appId: "1:883240505999:web:285e8de7fc2c69cb0616fa"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);        
        // Get a reference to the database service
        const db = getDatabase(app);
        
        document.getElementById("registrationForm").addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            set(ref(db, 'users/' + username), {
                username: username,
                email: email,
                password: password,
            }).then(() => {
                alert("Registration Successful!");
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>
</body>
</html>
